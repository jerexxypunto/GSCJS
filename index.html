<!DOCTYPE html>
<html lang="es" class="smoth-scroll">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSC Bootstrap</title>
</head>

<body>
    <div class="container pb-5">
        <h1 class="display-4 font-weight-bold">GSCJS - Components</h1>
        <hr />
        <h3>Contador</h3>
        <div class="gsc-counter">
            <h4>Contador: <span class="gsc-counter__value" data-gsc-count="10"></span></h4>
        </div>
        <div id="app">

        </div>
    </div>
    <script src="./gscjs.js"></script>
    <script>
        const gsc = new GSCJS();
        const a = gsc.crearNodo("SECTION",'');
        const app = gsc.queryOnly("#app");
        app.appendChild(a);
        a.classList.add("section");

        console.log(gsc.queryOnly(".section"));
    </script>
</body>

</html>
